<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <div class="head">
            <h1 class="myh1">TODO LIST</h1>
            <div class="search-content">
                <div class="search-input">
                    <input type="text" id="search" placeholder="Search note...">
                    <i class="fa-sharp fa-solid fa-magnifying-glass" id="srch"></i>
                </div>
                <select id="options">
                    <option value="ALL">ALL</option>
                    <option value="Complete">Complete</option>
                    <option value="Incomplete">Incomplete</option>
                </select>
                <button id="mode">
                    <span class="material-symbols-outlined">
                        dark_mode
                        </span>
                </button>
            </div>
        </div>
        <div class="storage">
            <div id="todo-list">
                <ul id="task-list">
                    <!-- <li></li> -->
                </ul>
            </div>
            <div class="cont">
                <button id="add" type="button">
                    <i class="fas fa-plus" id="plus"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>NEW NOTE</h2>
            <input type="text" id="noteInput" placeholder="Input your note...">
            <div class="modal-buttons">
                <button class="modal-btn" id="cancelBtn">CANCEL</button>
                <button class="modal-btn" id="applyBtn">APPLY</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
